<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;

        p {
            font-weight: lighter;
            margin-bottom: 58px;
        }
        }
        .bg-image {
            background-image: url('../dist/img/regle.png');
            filter: blur(5px);
            -webkit-filter: blur(5px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .login-container {
            background-color: rgb(0,0,0,0.4);
            color: white;
            font-weight: Medium;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            width: 320px;
            height: 362px;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 12px 0;
            display: inline-block;
            border-radius: 14px;
            box-sizing: border-box;
        }

        button.otp{
            background-color: #4d4d4d;
            color: white;
            padding: 6px 20px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.5;
        }

        #otpSection {
            display: flexbox;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="login-container">
        <h2>Login with Messages</h2>
        <p>Let's go login and happy shoping</p>
        <form>
            <input type="tel" id="phoneNumber" placeholder="Enter your number" required>
            <button class="otp" onclick="sendOTP()">Send OTP</button>
        </form>
    </div>

    <script>
        let generatedOTP = '';

        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function sendOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber && phoneNumber.length >= 10) {
                generatedOTP = generateOTP();
                // In a real application, you would send this OTP to the user's phone
                console.log(`OTP sent to ${phoneNumber}: ${generatedOTP}`);
                alert(`OTP sent to ${phoneNumber}. For this demo, the OTP is: ${generatedOTP}`);
                
                document.getElementById('phoneSection').style.display = 'none';
                document.getElementById('otpSection').style.display = 'block';
            } else {
                alert('Please enter a valid phone number');
            }
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById('otpInput').value;
            if (enteredOTP === generatedOTP) {
                alert('OTP verified successfully! You are now logged in.');
                // Here you would typically redirect the user or update the UI to show they're logged in
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }
    </script>
</body>
</html>
